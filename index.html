    <header class="header">

        <source srcset="./assets/mobileimage.jpg" media="(max-width: 1023px)" />

        />
        <img src="./assets/desktopimage.gif" alt="Image" class="w-100" />

        <section class="search-responsive-container position-relative">

          </div>

              class="search-icon position-absolute"
            />
            <input type="text" placeholder="جستجو" class="rounded-2 border-0" />
          </div>
          <div class="signIn d-flex justify-content-center align-items-center">

            </a>
            <a href="#">

            </a>
          </div>
        </section>
        <section class="menu d-flex align-items-center">

            <ul class="menu-item d-flex m-0 p-0">

              <li>
                <a href="#">
                  <img src="./assets/discount.svg" alt="discount" />

              <li class="position-relative"><a href="#">سوالی دارید؟</a></li>
              <li><a href="#">در دیجی‌کالا بفروشید!</a></li>
