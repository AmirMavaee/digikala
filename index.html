<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css">
    <title></title>
  </head>
  <body>
    <header class="header">
      <picture>
        <source srcset="./assets/mobileimage.jpg" media="(max-width: 1023px)"/>
        <source srcset="./assets/desktopimage.gif" media="(min-width: 1024px)"/>
        <img src="./assets/desktopimage.gif" alt="Image" class="w-100" />
      </picture>

      <div class="header-menu">
        <section class="search-responsive-container position-relative">
            <img src="./assets/search.svg" alt="search-icon" class="search-icon position-absolute">
            <input type="text" class="w-100 border-0 rounded-2" placeholder="جستجو در">
            <img src="./assets/digi.svg" alt="دیجی کالا" class="logo-responsive position-absolute">
        </section>
        <section class="search-container d-flex align-items-center">
          <div class="logo-header">
            <img src="./assets/logo.svg" alt="logo" />
          </div>
          <div class="search-box position-relative ms-3 flex-grow-1">
            <img src="./assets/search.svg" alt="search-icon" class="search-icon position-absolute">
            <input type="text" placeholder="جستجو" class="rounded-2 border-0"/>
          </div>
          <div class="signIn d-flex justify-content-center align-items-center">
            <a href="#" class="d-flex justify-content-center align-items-center text-black border rounded-3">
                <img src="./assets/login.svg" alt="login" class="me-2">
                ورود | ثبت نام
            </a>
            <a href="#">
                <img src="./assets/shopping-cart.svg" alt="shopping-cart">
            </a>
          </div>
        </section>
        <section class="menu d-flex align-items-center">
            <div class="menu-container flex-grow-1">
                <ul class="menu-item d-flex m-0 p-0">
                    <li class="ps-0"><a href="#" class="text-dark">
                        <img src="./assets/menu.svg" alt="menu">
                        دسته‌بندی کالاها
                    </a></li>
                    <li><a href="#">
                        <img src="./assets/amazing.svg" alt="amazing">
                        شگفت‌انگیزها
                    </a></li>
                    <li><a href="#">
                        <img src="./assets/fresh.svg" alt="fresh">
                        سوپرمارکت
                    </a></li>
                    <li><a href="#">
                        <img src="./assets/giftcart.svg" alt="giftcart">
                        کارت هدیه
                    </a></li>
                    <li><a href="#">
                        <img src="./assets/hot.svg" alt="trend">
                        پرفروش‌ترین‌ها
                    </a></li>
                    <li><a href="#">
                        <img src="./assets/discount.svg" alt="discount">
                        تخفیف‌ها و پیشنهادها
                    </a></li>
                    <li class="position-relative"><a href="#">سوالی دارید؟</a></li>
                    <li><a href="#">در دیجی‌کالا بفروشید!</a></li>
                </ul>
            </div>
            <div class="location">
                <span>
                    <img class="me-1" src="./assets/location.svg" alt="location">
                    لطفا شهر خود را انتخاب کنید
                </span>
            </div>
        </section>
      </div>
    </header>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
